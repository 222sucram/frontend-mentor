<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="card-container">

      <div class="card left">
        <p>Your Result</p>
        
        <div class="score">
        <h2>76</h2>
        <p>of 100</p>
        </div>

        <p>Great</p>
        <p class="comment">You scored higher than 65% of the people who have taken these tests.</p> 
      </div>

      <div class="card right">
         <h2 class="category">Summary</h2>

         <div class="category reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="">
            <p id="reaction">Reaction</p>
          </div> 
          <div>
            <p>80 </p>
            <p class="total">/ 100</p>
          </div>
        </div>

        <div  class="category memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="">
            <p id="memory">Memory</p>
          </div>
          <div>
            <p>92 </p>
            <p class="total">/ 100</p>
          </div>
        </div>

        <div class="category verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="">
            <p id="verbal">Verbal</p>
          </div>
          <div>
            <p>61 </p>
            <p class="total">/ 100</p>
          </div>
        </div>

        <div class="category visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="">
            <p id="visual">Visual</p>
          </div>
          <div>
          <p>72 </p>
          <p class="total">/ 100</p>
          </div>
        </div>

        <button>Continue</button>
      </div>  
    </div>
</div>

  </div> -->
</body>
</html>
